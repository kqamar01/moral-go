title: "Moral Go"
baseURL: "https://kqamar01.github.io/moral-go/"
languageCode: ms
defaultContentLanguage: ms
defaultContentLanguageInSubdir: true

module:
  imports:
    - path: github.com/imfing/hextra


menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search

languages:
  ms:
    weight: 1
    languageName: "Bahasa Melayu"
  zh:
    weight: 2
    languageName: "简体中文"
  ta:
    weight: 3
    languageName: "தமிழ்"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  navbar:
    displayTitle: true
    displayLogo: false
    displayLangSwitch: true     # show language switcher in nav
    displayThemeToggle: true    # dark/light toggle
    displaySearch: true
  footer:
    displayPoweredBy: true
  editURL:
    enable: true
    base: "https://github.com/kqamar01/moral-go/edit/main/content"

  search:
    enable: true
    type: flexsearch
    flexsearch:
      tokenize: full
